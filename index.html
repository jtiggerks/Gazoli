<script>

(function ($) {
$(document).ready(function() {

$.ajax({
    url: 'http://www.postosgazoli.com.br/painel/bannerhome.php?t='+ (new Date()).getTime(),
    cache:false,
    type: 'POST',
    dataType: 'json',
    xhrFields: {
      withCredentials: false
    },
    async: true,    
    timeout: 2000,
    success: function(results){

      if(results.length > 0)
      {     $('#imghome').fadeIn();
            $('#imghome2').hide();
          $.each(results,function(key,value)
          {  
              $('#imghome').append('<img src="http://www.postosgazoli.com.br/files/'+value.diretorio+'" width="100%" /> ');
          });
      }else{
             $('#imghome').hide();
             $('#imghome2').show();
      }
    
    },
    error: function() {
       
    }
}); 

});

}(jQuery));
</script>
